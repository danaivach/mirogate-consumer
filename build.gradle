apply plugin: "application"

mainClassName = "App"


group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.5'
    implementation group: 'commons-logging', name: 'commons-logging', version: '1.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.5'
    implementation 'org.eclipse.californium:californium-core:3.0.0-M2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project('wot-td-java')
}
